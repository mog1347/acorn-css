<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>
<body>
<div class="container-lg px-3 my-5 markdown-body">
    {% if site.title and site.title != page.title %}
    <div class="header mb-5 pb-3 text-center" style="font-size: 60px">
        <a href="{{ "/" | absolute_url }}">{{ site.title }}</a>
    </div>
    {% endif %}

    {{ content }}

    {% if site.github.private != true and site.github.license %}
    <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        {{ site.title }} is <a href="{{ site.github.license.url }}" target="_blank">{{ site.github.license.name }} licensed</a>.
        Repository <a href="{{ site.github.repository.url}}" target="_blank">{{ site.github.repository.name}}</a>.
        Theme by <a href="https://github.com/pages-themes/primer" target="_blank">Primer</a>.
    </div>
    {% endif %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
</body>
</html>
